<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Kanban Board</h1>
        <div class="board">
            <div class="list" id = 'list1'>
                <h2>To Do</h2>
                <div class="tasks" id = "task-list1">
                    <div class="card" draggable="true" id = "card1">Task 1</div>
                </div>
            </div>



            <div class="list" id = 'list2'>
                <h2>In Progress</h2>
                <div class="tasks" id = "task-list2">
                    <div class="card" draggable="true" id = "card2">Task 2</div>
                </div>
            </div>





            <div class="list" id = 'list3'>
                <h2>Done</h2>
                <div class="tasks" id = "task-list3">
                    <div class="card" draggable="true" id = "card3">Task 3</div>
                </div>
            </div>

        
    </div>

    <!--- TODO: ADD 2 MORE VIEWS: LOGS AND BACKLOG-->
    <div class="controls">
        <button id = "add-btn"><span id ="plus"><i class="fa-solid fa-plus"></i> </span>New Task</button>
    </div>








    <!-- Adding new Task Window-->

    <div id="task-modal" class="modal hidden">
    <div class="modal-content">
        <h2>Add New Task</h2>
        <form id="task-form">
            <div class="form-group">
                <label>Task Name</label>
                <input type="text" id="task-title" required>
            </div>
            
            <div class="form-group">
                <label>Description</label>
                <textarea id="task-desc" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>Importance</label>
                <select id="task-priority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="button" id="close-btn" class="btn-cancel">Cancel</button>
                <button type="submit" class="btn-save">Save Task</button>
            </div>
        </form>
    </div>
</div>




    <script type="module" src="src/main.js"></script>
</body>
</html>
