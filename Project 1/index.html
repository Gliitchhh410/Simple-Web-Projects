<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="screen start" id = "start-screen">
            <h1 >Quiz Time!</h1>
            <p>Test your knowledge with these fun questions</p>
            <button id = "start-btn">Start Quiz</button>

        </div>


        <div class="screen" id = "quiz-screen">
            <div id="quiz-header">
                <h2 id = "question-text">Question</h2>
                <div class="quiz-info">
                    <p>
                        Question <span id = "current-question"></span> of <span id = "total-questions"></span>
                    </p>

                    <p>Score: <span id = "score">0</span></p>
                </div>
            </div>

            <div class="answers-container" id="answers-container">

            </div>


            <div id="progress-bar">
                <div id="progress" class="progress"></div>
            </div>

        </div>


        <div id="result-screen" class = "screen active">
            <h1>Quiz Results</h1>
            <div id="results-info">
                <p>You Scored <span id = "final-score">0</span>Out Of <span id = "max-score">0</span></p>
                <div id="result-message">Good Job</div>
            </div>

            <button id = "restart-btn">Restart Quiz</button>

        </div>



    </div>
</body>
</html>
